# Utiliser Ctrl + a comme préfixe à la place de Ctrl + b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix


# Utiliser occasionnellement la souris

set -g mouse on


# increase history

set-option -g history-limit 5000

# Charger automatiquement tmux en ouvrant kitty

if-shell 'test$(echo $KITTY_SESSION_TYPE) = "tty"' 'tmux attach || tmux new-session -s kitty'


# numbering windows and panes

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on


# Keybindings

# create a new session
C-a :new -s <nom de la session>

# split
 bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# swapping windows

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1


# keeping current path

bind c new-window -c "#{pane_current_path}"


# toggling windows

bind Space last-window
bind-key C-Space switch-client -l

# Save the session
C-a :save-buffer ~/.tmux/session-name

# Load the session
tmux attach -t <nom de la session>

# Autosave
set -g automatic-rename
