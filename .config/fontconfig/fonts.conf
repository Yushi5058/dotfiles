<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Set DaddyTime as the UI font -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DaddyTime</family>
        </prefer>
    </alias>

    <!-- Set the size to 14px -->
    <match target="pattern">
        <test name="size" qual="any" compare="more_eq"><double>14</double></test>
        <edit name="pixelsize" mode="assign"><double>14</double></edit>
    </match>

    <!-- Add Noto Emoji for emoji rendering -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Emoji</family>
        </prefer>
    </alias>

</fontconfig>

