# remap prefix from 'C-b' to 'C-x'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-passthrough on
set -g escape-time 0             # zero-out escape time delay

# Shift arrow to switch windows
bind -n S-h  previous-window
bind -n S-l next-window



# set vi-mode
set -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split panes using v and b
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on



# set status-bar position
set -g status-position bottom

 #  fix color issue
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"


bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# smart pane switching with awareness of vim splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# list of plugin

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # restore with Ctrl+r
set -g @plugin 'tmux-plugins/tmux-continuum' # continuous saving
set -g @plugin 'tmux-plugins/tmux-yank' # prefix+[
set -g @plugin 'sainnhe/tmux-fzf' # fzf with prefix+F

# change statusline
set -g status-utf8 on
set utf8 on 
set -g status-bg #FFC66D
set -g status-fg #EEEEEC
# tmux-continuum & tmux-resurrect
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
